<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Fraud Detector - POC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>üè† Real Estate Fraud Detection</h1>
            <h2>Test your property listing for potential fraud indicators</h2>
        </header>

        <div class="form-section">
            <h2>Check a Listing</h2>

            <div class="examples">
                <button onclick="loadExample(0)" class="btn btn-secondary">Load Fraudulent Example</button>
                <button onclick="loadExample(1)" class="btn btn-secondary">Load Legitimate Example</button>
            </div>

            <form id="fraud-form">
                <div class="form-group">
                    <label for="title">Listing Title *</label>
                    <input type="text" id="title" name="title" required
                        placeholder="e.g., 2-bedroom apartment in Marina Bay">
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required
                        placeholder="Detailed description of the listing..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price (SGD) *</label>
                        <input type="number" id="price" name="price" required placeholder="3500" min="0">
                    </div>

                    <div class="form-group">
                        <label for="area_sqm">Area (sqm) *</label>
                        <input type="number" id="area_sqm" name="area_sqm" required placeholder="75" min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select id="location" name="location">
                            <option value="Orchard">Orchard</option>
                            <option value="Bukit Timah">Bukit Timah</option>
                            <option value="Tampines">Tampines</option>
                            <option value="Hougang">Hougang</option>
                            <option value="Toa Payoh">Toa Payoh</option>
                            <option value="Jurong">Jurong</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="account_age_days">Account Age (days) *</label>
                        <input type="number" id="account_age_days" name="account_age_days" required placeholder="365"
                            min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="contact_verified" name="contact_verified">
                        Verified Contact
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="submit-btn">
                    üîç Analyze Listing
                </button>
            </form>
        </div>

        <div id="result-section" class="result-section" style="display: none;">
            <h2>Analysis Result</h2>
            <div id="result-content"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
